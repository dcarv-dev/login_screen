<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="login_screen">
        <div id="img_login"></div>
        <div id="form_login">
          <h1>Login</h1>
          <p>Faça login para acessar nossos serviços :)</p>
          <form action="login.php" autocomplete="on">
            <div class="campo">
              <label for="idemail"><i class="material-icons">person</i></label>
              <input type="email" name="email" id="idemail" required
              placeholder="seu.email@xxxx.com" />
            </div>
            <div class="campo">
              <label for="idpass"><i class="material-icons">vpn_key</i></label>
              <input
                type="password"
                name="pass"
                id="idpass"
                required
                minlength="8"
                placeholder="********"
              />
            </div>
            <input type="submit" value="Entrar" />
            <a class="button" href="#">Cadastre-se</a>
          </form>
        </div>
      </section>
    </main>
    <section class="footer">
      <p>
        Made by
        <a target="_blank" href="https://github.com/dcarv-dev"
          >Diogo Carvalho</a
        >
      </p>
    </section>
  </body>
</html>
